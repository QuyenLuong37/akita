<h1 mat-dialog-title>Edit</h1>
<mat-dialog-content>
  <form [formGroup]='todoForm'>
    <mat-form-field>
      <input matInput type="text" placeholder="Things to do.." formControlName="content">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status made: </mat-label>
      <mat-select formControlName="isDone">
        <mat-option [value]='true'>True</mat-option>
        <mat-option [value]='false'>False</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]='true' (click)="saveTodo()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
